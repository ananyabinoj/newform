<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ann.css" type="text/css">
<title>Codechef registration</title>
</head><body>
<h1 style=text-align:center>Register for Codechef now!</h1>
<form action="https://formsubmit.co/202301040212@mitaoe.ac.in" method="POST">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" placeholder="Enter your full name" name="fname" id="fname">
                </td>
        </tr>
        <tr>
            <td>Contact number</td>
            <td>
                <input type="phone" placeholder="91+0000000000">
                </td>
        </tr>
         <tr>
            <td>Email ID</td>
            <td>
                <input type="email" placeholder="xyz@email.com">
                </td>
        </tr>

<tr>
            
            <td><label for="Year">Choose the year you study in</label></td>
<td>
<select name="year" id="year">
  <option value="FY">FY</option>
  <option value="SY">SY</option>
  <option value="TY">TY</option>
  <option value="BTECH">BTECH</option>
</select>
                </td>
        </tr>
        <tr>
            
            <td><label for="Course">Choose a course</label></td>
<td>
<select name="course" id="course">
  <option value="BTech/BE">Btech/BE</option>
  <option value="BCA">BCA</option>
  <option value="BBA">BBA</option>
  <option value="BCOM">BCOM</option>
</select>
                </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date" placeholder="DD/MM/YYYY">
                </td>
        </tr> 
<tr>
<td> <input type="submit" value="Submit"></td></tr>
        
            
    </table><br>
    
</form>
</body>
</html>
